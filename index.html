<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColumnD - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("a-beautiful-long-road-in-autumn-season-is-lined-with-trees-bearing-colorful-leaves-ai-generative-photo.jpg"); /* اضافه کردن تصویر پس‌زمینه */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 150, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container form {
            text-align: left;
        }
        .login-container .input-container {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid rgba(255, 200, 100, 0.8);
            border-radius: 20px;
        }
        .login-container button {
            font-size: 18px;
            width: 100%;
            padding: 10px;
            background-color: #ff0202;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        .login-container button:hover {
            font-size: 18px;
            background-color: #ff9500;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .toggle-password i {
            font-size: 18px;
            color: #ff0202;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-container">
                <input type="text" id="username" placeholder="username" name="username" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()"><i class="fa fa-eye"></i></span>
            </div>
            <button type="submit">Enter</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var toggleIcon = document.querySelector('.toggle-password i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            window.location.href = 'welcome.html';
        }
    </script>
</body>
</html>
